<!DOCTYPE html>
<html ng-app="app">
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Credit4All. Request approving</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body ng-controller="MainController">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="pull-right"><a ng-click="update()" class="btn btn-default">Update</a><a ng-click="addNew()" class="btn btn-default">Add new</a></div>
      <div class="container-fluid">
        <div class="navbar-header"><a href="#" class="navbar-brand">Credit4All. Credit Requests</a></div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th ng-repeat="(key, value) in properties" ng-if="value.visible">{{key}}</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="application in objects">
                  <td ng-repeat="(key, value) in properties" ng-if="value.visible" ng-switch="value.type">
                    <div ng-switch-when="date">{{application.get(key) | date: 'dd/MM/yyyy'}}</div>
                    <div ng-switch-default>{{application.get(key)}}</div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://parse.com/downloads/javascript/parse-1.6.12.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/parse-angular-patch/src/parse-angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/configs/parse.js"></script>
    <script src="js/constants/env.js"></script>
    <script src="js/controllers/main-controller.js"></script>
    <script src="js/modules/models/models.module.js"></script>
    <script src="js/modules/models/application-collection.js"></script>
    <script src="js/modules/models/application-model.js"></script>
    <script src="js/modules/parse/parse.module.js"></script>
  </body>
</html>
